<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Command Center</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Industrial Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #09090b; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }

        body {
            background-color: #000000;
            color: #e4e4e7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }
        
        .font-mono-tech { font-family: 'Menlo', 'Monaco', 'Courier New', monospace; letter-spacing: -0.02em; }

        .input-tech {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #27272a;
            color: white;
            transition: all 0.2s ease;
        }
        .input-tech:focus {
            outline: none;
            border-color: #52525b;
            background: rgba(255, 255, 255, 0.07);
        }

        /* Toast Animation */
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .toast-enter { animation: slideIn 0.3s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, useCallback } = React;

        // --- Configuration ---
        const DEFAULT_HABITS = [
            { id: 'run', name: 'Running', type: 'numeric', unit: 'min', category: 'physical', color: '#3b82f6' },
            { id: 'gym', name: 'Gym', type: 'boolean', category: 'physical', color: '#06b6d4' },
            { id: 'pushups', name: 'Pushups', type: 'numeric', unit: 'count', category: 'physical', color: '#10b981' },
            { id: 'situps', name: 'Situps', type: 'numeric', unit: 'count', category: 'physical', color: '#84cc16' },
            { id: 'reading', name: 'Reading', type: 'boolean', category: 'intellect', color: '#f59e0b' },
            { id: 'learning', name: 'Learning', type: 'boolean', category: 'intellect', color: '#d946ef' },
            { id: 'vibe_coding', name: 'Vibe Coding', type: 'boolean', category: 'creative', color: '#8b5cf6' },
            { id: 'play', name: 'Play', type: 'boolean', category: 'wellbeing', color: '#f43f5e' },
        ];

        // --- Components ---

        const Icon = ({ name, size = 20, className }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // Toast Notification Component
        const Toast = ({ message, type, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(onClose, 4000);
                return () => clearTimeout(timer);
            }, [onClose]);

            const bgClass = type === 'success' ? 'bg-emerald-950/90 border-emerald-800 text-emerald-200' : 'bg-red-950/90 border-red-800 text-red-200';
            const iconName = type === 'success' ? 'check-circle' : 'alert-triangle';

            return (
                <div className={`toast-enter fixed top-24 right-4 z-50 px-4 py-3 rounded border flex items-center space-x-3 backdrop-blur-md shadow-2xl ${bgClass}`}>
                    <Icon name={iconName} size={18} />
                    <span className="font-mono text-xs uppercase tracking-wider font-bold">{message}</span>
                </div>
            );
        };

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
                    <div className="bg-[#09090b] border border-zinc-800 w-full max-w-md rounded-lg shadow-2xl animate-fade-in">
                        <div className="flex justify-between items-center p-4 border-b border-zinc-800">
                            <h3 className="font-mono-tech font-bold text-zinc-100">{title}</h3>
                            <button onClick={onClose} className="text-zinc-500 hover:text-white"><Icon name="x" size={20} /></button>
                        </div>
                        <div className="p-4">{children}</div>
                    </div>
                </div>
            );
        };

        const AnalyticsChart = ({ logs }) => {
            const canvasRef = useRef(null);
            const chartRef = useRef(null);

            useEffect(() => {
                if (!canvasRef.current) return;
                
                const last7Days = [...Array(7)].map((_, i) => {
                    const d = new Date();
                    d.setDate(d.getDate() - (6 - i));
                    return d.toISOString().split('T')[0];
                });

                const datasets = DEFAULT_HABITS.map(habit => {
                    const data = last7Days.map(date => {
                        const entry = logs.find(l => l.date === date && l.habit === habit.name);
                        if (!entry) return 0;
                        return habit.type === 'numeric' ? parseFloat(entry.value) : 1;
                    });
                    return {
                        label: habit.name,
                        data: data,
                        borderColor: habit.color,
                        backgroundColor: habit.color + '20',
                        borderWidth: 1,
                        tension: 0.3,
                        pointRadius: 2
                    };
                });

                if (chartRef.current) chartRef.current.destroy();

                chartRef.current = new Chart(canvasRef.current, {
                    type: 'line',
                    data: { labels: last7Days.map(d => d.slice(5)), datasets: datasets },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { position: 'bottom', labels: { color: '#a1a1aa', font: { family: 'Menlo' }, boxWidth: 10 } } },
                        scales: {
                            y: { grid: { color: '#27272a' }, ticks: { color: '#71717a' } },
                            x: { grid: { color: '#27272a' }, ticks: { color: '#71717a' } }
                        }
                    }
                });
                return () => { if (chartRef.current) chartRef.current.destroy(); };
            }, [logs]);

            return <div className="w-full h-64 bg-[#09090b] border border-zinc-800 rounded-lg p-4 relative"><canvas ref={canvasRef}></canvas></div>;
        };

        // --- Main Application ---

        const App = () => {
            const [activeTab, setActiveTab] = useState('log');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [logs, setLogs] = useState(() => {
                // 1. Initialize immediately from Local Storage to prevent blank screens
                const saved = localStorage.getItem('habitLogs');
                return saved ? JSON.parse(saved) : [];
            });
            
            // Status Management
            const [loading, setLoading] = useState(false);
            const [connectionStatus, setConnectionStatus] = useState('idle'); // idle, connecting, connected, error, local
            const [notification, setNotification] = useState(null); // { msg, type }
            
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [dailyEntries, setDailyEntries] = useState({});
            
            const [settings, setSettings] = useState(() => {
                const saved = localStorage.getItem('habitSettings');
                return saved ? JSON.parse(saved) : { googleScriptUrl: '', mode: 'local' };
            });

            // --- Data Sync Engine ---

            useEffect(() => {
                if (settings.mode === 'cloud') {
                    syncWithCloud();
                } else {
                    setConnectionStatus('local');
                }
            }, [settings.mode]); // Run on mount or mode change

            const syncWithCloud = async () => {
                if (!settings.googleScriptUrl) {
                    setConnectionStatus('error');
                    return;
                }

                setConnectionStatus('connecting');
                try {
                    // Use credentials: 'omit' to fix CORS with Apps Script
                    const response = await fetch(settings.googleScriptUrl, { redirect: "follow", credentials: 'omit' });
                    if (!response.ok) throw new Error("Network Error");
                    
                    const cloudData = await response.json();
                    
                    if (Array.isArray(cloudData)) {
                        // Merge Strategy: We trust cloud, but keep local if cloud is empty (first run)
                        if (cloudData.length > 0) {
                            setLogs(cloudData);
                            localStorage.setItem('habitLogs', JSON.stringify(cloudData)); 
                        }
                        setConnectionStatus('connected');
                    }
                } catch (err) {
                    console.error("Sync failed:", err);
                    // Fallback: Keep showing local data, but mark status as error
                    setConnectionStatus('error');
                    // Don't show a toast here to avoid spamming on every refresh, just the red dot is enough
                }
            };

            const handleSaveSettings = (newSettings) => {
                setSettings(newSettings);
                localStorage.setItem('habitSettings', JSON.stringify(newSettings));
                setIsSettingsOpen(false);
                
                if (newSettings.mode === 'cloud') {
                    setConnectionStatus('connecting');
                    setTimeout(() => syncWithCloud(), 500);
                } else {
                    setConnectionStatus('local');
                }
            };

            const showToast = (msg, type = 'success') => {
                setNotification({ msg, type });
            };

            const handleSubmit = async () => {
                setLoading(true);
                
                // Build Payload
                const habitsToLog = [];
                DEFAULT_HABITS.forEach(habit => {
                    let val = dailyEntries[habit.id];
                    if (habit.type === 'boolean' && val === true) {
                        habitsToLog.push({ name: habit.name, type: 'boolean', value: 1 });
                    } else if (habit.type === 'numeric' && val && val > 0) {
                        habitsToLog.push({ name: habit.name, type: 'numeric', value: val });
                    }
                });

                if (habitsToLog.length === 0) {
                    showToast("No data entered to record", "error");
                    setLoading(false);
                    return;
                }

                const payload = { date: selectedDate, habits: habitsToLog };

                // 1. Optimistic Local Save (Instant Feedback)
                const newEntries = habitsToLog.map(h => ({
                    date: selectedDate,
                    habit: h.name,
                    type: h.type,
                    value: h.value
                }));
                
                const updatedLogs = [...logs, ...newEntries];
                setLogs(updatedLogs);
                localStorage.setItem('habitLogs', JSON.stringify(updatedLogs));

                // 2. Cloud Save
                if (settings.mode === 'cloud') {
                    try {
                        await fetch(settings.googleScriptUrl, {
                            method: 'POST',
                            mode: 'no-cors', // Critical for Apps Script
                            headers: { 'Content-Type': 'text/plain' },
                            body: JSON.stringify(payload)
                        });
                        showToast("Protocol Synced to Cloud", "success");
                        setConnectionStatus('connected');
                    } catch (e) {
                        console.error("Upload Error", e);
                        showToast("Cloud Unreachable - Saved Locally", "error");
                        setConnectionStatus('error');
                    }
                } else {
                    showToast("Protocol Saved Locally", "success");
                }

                setDailyEntries({});
                setLoading(false);
            };

            const handleInputChange = (habitId, value) => {
                setDailyEntries(prev => ({ ...prev, [habitId]: value }));
            };

            // --- Visual Helpers ---

            const getStatusColor = () => {
                if (settings.mode === 'local') return 'bg-yellow-500';
                if (connectionStatus === 'connecting') return 'bg-blue-500 animate-pulse';
                if (connectionStatus === 'connected') return 'bg-emerald-500 shadow-[0_0_10px_rgba(16,185,129,0.5)]';
                if (connectionStatus === 'error') return 'bg-red-500 shadow-[0_0_10px_rgba(239,68,68,0.5)]';
                return 'bg-zinc-700';
            };

            // --- Views ---

            const renderLogView = () => (
                <div className="animate-fade-in space-y-6 max-w-2xl mx-auto">
                    <div className="bg-[#09090b] border border-zinc-800 p-6 rounded-xl shadow-xl">
                        <div className="flex items-center justify-between mb-8 border-b border-zinc-800 pb-4">
                            <h2 className="text-xl font-mono-tech tracking-widest text-white uppercase">Daily Protocol</h2>
                            <input type="date" value={selectedDate} onChange={(e) => setSelectedDate(e.target.value)}
                                className="input-tech px-4 py-2 rounded bg-black text-zinc-300 font-mono text-sm" />
                        </div>
                        <div className="space-y-6">
                            {DEFAULT_HABITS.map(habit => (
                                <div key={habit.id} className="flex items-center justify-between group">
                                    <div className="flex items-center space-x-3">
                                        <div className={`w-1 h-8 rounded-full transition-all ${dailyEntries[habit.id] ? 'bg-opacity-100' : 'bg-opacity-30'}`} style={{backgroundColor: habit.color}}></div>
                                        <span className="text-zinc-300 font-medium text-sm tracking-wide">{habit.name}</span>
                                    </div>
                                    <div className="w-32">
                                        {habit.type === 'numeric' ? (
                                            <div className="relative">
                                                <input type="number" placeholder="0" value={dailyEntries[habit.id] || ''}
                                                    onChange={(e) => handleInputChange(habit.id, e.target.value)}
                                                    className="input-tech w-full px-3 py-2 rounded text-right text-white" />
                                                <span className="absolute right-8 top-2 text-xs text-zinc-500 pointer-events-none">{habit.unit}</span>
                                            </div>
                                        ) : (
                                            <button onClick={() => handleInputChange(habit.id, !dailyEntries[habit.id])}
                                                className={`w-full py-2 rounded border transition-all text-xs uppercase font-bold tracking-wider
                                                    ${dailyEntries[habit.id] ? `bg-white text-black border-white` : 'bg-transparent text-zinc-500 border-zinc-800 hover:border-zinc-600'}`}>
                                                {dailyEntries[habit.id] ? 'COMPLETE' : 'PENDING'}
                                            </button>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                        <div className="mt-10 pt-6 border-t border-zinc-800 flex justify-end">
                            <button onClick={handleSubmit} disabled={loading}
                                className="bg-white text-black px-8 py-3 rounded font-bold tracking-widest hover:bg-zinc-200 transition-colors disabled:opacity-50 text-sm font-mono-tech">
                                {loading ? 'SYNCING...' : 'COMMIT PROTOCOL'}
                            </button>
                        </div>
                    </div>
                </div>
            );

            const renderCalendarView = () => {
                const today = new Date();
                const year = today.getFullYear();
                const month = today.getMonth();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const startDay = new Date(year, month, 1).getDay();
                const days = [];
                for(let i = 0; i < startDay; i++) days.push(null);
                for(let i = 1; i <= daysInMonth; i++) days.push(i);

                return (
                    <div className="animate-fade-in">
                        <div className="grid grid-cols-7 gap-2 mb-2 text-center">
                            {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(d => <div key={d} className="text-zinc-600 text-xs font-mono uppercase">{d}</div>)}
                        </div>
                        <div className="grid grid-cols-7 gap-2">
                            {days.map((d, idx) => {
                                if (!d) return <div key={idx} className="aspect-square"></div>;
                                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                                const daysLogs = logs.filter(l => l.date === dateStr);
                                return (
                                    <div key={idx} className="aspect-square bg-[#09090b] border border-zinc-800 rounded flex flex-col p-1 relative overflow-hidden hover:border-zinc-600 transition-colors">
                                        <span className="text-zinc-500 text-[10px] font-mono">{d}</span>
                                        <div className="flex flex-wrap gap-1 content-end w-full mt-auto">
                                            {daysLogs.map((log, li) => {
                                                const hab = DEFAULT_HABITS.find(h => h.name === log.habit);
                                                if(!hab) return null;
                                                return <div key={li} className="w-1.5 h-1.5 rounded-full" style={{backgroundColor: hab.color}}></div>
                                            })}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                );
            };

            const renderAnalyticsView = () => {
                const totalPushups = logs.filter(l => l.habit === 'Pushups').reduce((acc, cur) => acc + parseFloat(cur.value), 0);
                const totalRunTime = logs.filter(l => l.habit === 'Running').reduce((acc, cur) => acc + parseFloat(cur.value), 0);
                const totalVibeCoding = logs.filter(l => l.habit === 'Vibe Coding').length;
                return (
                    <div className="animate-fade-in space-y-6">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div className="bg-[#09090b] border border-zinc-800 p-4 rounded"><div className="text-zinc-500 text-xs uppercase tracking-widest font-mono mb-2">Total Pushups</div><div className="text-3xl font-bold text-white">{totalPushups}</div></div>
                            <div className="bg-[#09090b] border border-zinc-800 p-4 rounded"><div className="text-zinc-500 text-xs uppercase tracking-widest font-mono mb-2">Total Run Time</div><div className="text-3xl font-bold text-white">{totalRunTime}<span className="text-sm text-zinc-600 ml-1">min</span></div></div>
                            <div className="bg-[#09090b] border border-zinc-800 p-4 rounded"><div className="text-zinc-500 text-xs uppercase tracking-widest font-mono mb-2">Vibe Coding</div><div className="text-3xl font-bold text-white">{totalVibeCoding}</div></div>
                        </div>
                        <div className="bg-[#09090b] border border-zinc-800 p-6 rounded-xl"><h3 className="text-sm font-mono-tech text-zinc-400 mb-4 uppercase">7-Day Performance Velocity</h3><AnalyticsChart logs={logs} /></div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen pb-20">
                    {notification && <Toast message={notification.msg} type={notification.type} onClose={() => setNotification(null)} />}

                    <header className="sticky top-0 z-40 backdrop-blur-md border-b border-zinc-800 bg-black/50">
                        <div className="max-w-3xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center space-x-3">
                                <div className={`w-3 h-3 rounded-full transition-all duration-500 ${getStatusColor()}`} 
                                     title={`Status: ${connectionStatus}`}></div>
                                <h1 className="text-lg font-bold tracking-tighter">HABIT OS</h1>
                            </div>
                            <button onClick={() => setIsSettingsOpen(true)} className="text-zinc-500 hover:text-white transition-colors">
                                <Icon name="settings" size={20} />
                            </button>
                        </div>
                    </header>

                    <main className="max-w-3xl mx-auto px-4 py-8">
                        {activeTab === 'log' && renderLogView()}
                        {activeTab === 'calendar' && renderCalendarView()}
                        {activeTab === 'analytics' && renderAnalyticsView()}
                    </main>

                    <nav className="fixed bottom-0 left-0 w-full border-t border-zinc-800 bg-black/90 backdrop-blur pb-safe">
                         <div className="max-w-md mx-auto flex justify-around p-4">
                            <button onClick={() => setActiveTab('log')} className={`flex flex-col items-center space-y-1 ${activeTab === 'log' ? 'text-white' : 'text-zinc-600'}`}><Icon name="pen-tool" size={20} /><span className="text-[10px] font-mono uppercase">Log</span></button>
                            <button onClick={() => setActiveTab('calendar')} className={`flex flex-col items-center space-y-1 ${activeTab === 'calendar' ? 'text-white' : 'text-zinc-600'}`}><Icon name="calendar" size={20} /><span className="text-[10px] font-mono uppercase">Viz</span></button>
                            <button onClick={() => setActiveTab('analytics')} className={`flex flex-col items-center space-y-1 ${activeTab === 'analytics' ? 'text-white' : 'text-zinc-600'}`}><Icon name="activity" size={20} /><span className="text-[10px] font-mono uppercase">Data</span></button>
                        </div>
                    </nav>

                    <Modal isOpen={isSettingsOpen} onClose={() => setIsSettingsOpen(false)} title="SYSTEM CONFIGURATION">
                        <div className="space-y-4">
                            <div>
                                <label className="block text-xs text-zinc-500 font-mono mb-1 uppercase">Storage Mode</label>
                                <select className="input-tech w-full px-3 py-2 rounded text-sm bg-black" value={settings.mode} onChange={(e) => setSettings({...settings, mode: e.target.value})}>
                                    <option value="local">Local Storage (Offline)</option>
                                    <option value="cloud">Google Sheets (Sync)</option>
                                </select>
                            </div>
                            {settings.mode === 'cloud' && (
                                <div>
                                    <label className="block text-xs text-zinc-500 font-mono mb-1 uppercase">Apps Script Web App URL</label>
                                    <input type="text" value={settings.googleScriptUrl} onChange={(e) => setSettings({...settings, googleScriptUrl: e.target.value})} placeholder="https://script.google.com/.../exec" className="input-tech w-full px-3 py-2 rounded text-xs font-mono text-zinc-400" />
                                    <div className="flex justify-between items-center mt-2">
                                        <span className={`text-[10px] ${connectionStatus === 'connected' ? 'text-emerald-500' : connectionStatus === 'error' ? 'text-red-500' : 'text-zinc-600'}`}>
                                            STATUS: {connectionStatus.toUpperCase()}
                                        </span>
                                    </div>
                                </div>
                            )}
                            <button onClick={() => handleSaveSettings(settings)} className="w-full bg-white text-black py-2 rounded font-bold text-sm hover:bg-zinc-200">SAVE CONFIG</button>
                        </div>
                    </Modal>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
